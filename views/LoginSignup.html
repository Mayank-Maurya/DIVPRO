<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/LoginSignup.css"/>  

    <title>Document</title>
</head>

<body>
    <div class="materialContainer">
        <div class="box">
     
           <div class="title">LOGIN</div>
     
         <form action="/auth/login" method="post">

           <div class="input">
              <label for="name">Username</label>
              <input type="text" name="username" id="name">
              <span class="spin"></span>
           </div>
     
           <div class="input">
              <label for="pass">Password</label>
              <input type="password" name="password" id="pass">
              <span class="spin"></span>
           </div>
     
           <div class="button login" submit="">
              <button><span>GO</span> <i class="fa fa-check"></i></button>
           </div>

         </form>
     
           <a href="" class="pass-forgot">Forgot your password?</a>
     
        </div>
     
        <div class="overbox">
           <div class="material-button alt-2"><span class="shape"></span></div>
     
           <div class="title">REGISTER</div>


           <form action="/auth/register" method="post">

           <div class="input">
              <label for="regname">Username</label>
              <input type="text" name="username" id="regname">
              <span class="spin"></span>
           </div>

           <div class="input">
            <label for="regemail">Email</label>
            <input type="text" name="email" id="regemail">
            <span class="spin"></span>
         </div>
     
           <div class="input">
              <label for="regpass">Password</label>
              <input type="password" name="password" id="regpass">
              <span class="spin"></span>
           </div>
         
     
           <div class="button" submit="">
              <button><span>REGISTER</span></button>
           </div>

           </form>
           
        </div>
     
     </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/loginSignup.js"></script>
</html>
